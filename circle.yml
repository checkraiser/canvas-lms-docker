---

machine:
  services:
    - docker

dependencies:
  override:
    - echo ":)"
  post:
    - curl -Ls https://install.convox.com/linux.zip > convox.zip
    - sudo unzip convox.zip -d /usr/local/bin

test:
  override:
    - cp .env.sample .env

deployment:
  production:
    branch: master
    commands:
      - convox deploy --app canvas03 --rack canvas-test --file docker-compose.yml