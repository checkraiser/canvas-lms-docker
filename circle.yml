---

machine:
  services:
    - docker

dependencies:
  override:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  post:
    - curl -Ls https://install.convox.com/linux.zip > convox.zip
    - sudo unzip convox.zip -d /usr/local/bin

test:
  pre:
    - docker build -t checkraiser/canvas-lms-docker .
  override:
    - docker push checkraiser/canvas-lms-docker

deployment:
  production:
    branch: master
    commands:
      - convox deploy --app canvas01 --rack canvas-test --file docker-compose.yml